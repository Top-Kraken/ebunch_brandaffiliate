<header class="title-block">
  <div id="header-title">
    <app-header [InputData]="HeaderData"></app-header>
  </div>
</header>
<div class="doc-layout-body" class="desktop_sidenav">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftSidenav [mode]="onSideNavChange ? 'over': 'side'" opened>
      <app-left-menu></app-left-menu>
    </mat-sidenav>
    <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
      <div class="app-body" id="cust-app-body">
        <!-- Main content -->
        <main class="main">
          <div class="container-max-widths">
            <router-outlet></router-outlet>
          </div>
          <!-- /.conainer-fluid -->
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<div class="doc-layout-body" class="mob_sidenav">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftSidenav [mode]="onMobileSideNavChange ? 'over': 'side'" opened>
      <app-left-menu></app-left-menu>
    </mat-sidenav>
    <!-- <mat-sidenav class="mob_sidenav" #leftSidenav [mode]="onMobileSideNavChange? 'over': 'side'" opened>
        <app-left-menu></app-left-menu>
      </mat-sidenav> -->
    <!-- <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'"> -->
    <mat-sidenav-content [@onMainContentChange]="onMobileSideNavChange ? 'open': 'close'">
      <div class="app-body" id="cust-app-body">
        <!-- Main content -->
        <main class="main">
          <div class="container-max-widths">
            <router-outlet></router-outlet>
          </div>
          <!-- /.conainer-fluid -->
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
